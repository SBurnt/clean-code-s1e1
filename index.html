<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <h1 class="visually-hidden">clean-code task</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="prioritization matrix schema"><a class="more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add" id="section-add">
      <h2 class="title title-add">Add Item</h2>
      <div class="task-wrapper">
        <input id="new-task" class="task-text new-task input__edit" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task__item">
          <input class="input__checkbox" type="checkbox"><label class="task-text task-text-label">Pay Bills</label>
          <input type="text" class="task-text input__edit">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="ico-delete" src="./remove.svg" alt="ico delete task"></button>
        </li>
        <li class="task__item edit-mode">
          <input class="input__checkbox" type="checkbox"><label class="task-text task-text-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text input__edit">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="ico-delete" src="./remove.svg" alt="ico delete task"></button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task__item">
          <input class="input__checkbox" type="checkbox" checked><label class="task-text task-text-label">See the Doctor</label>
          <input type="text" class="task-text input__edit">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="ico-delete" src="./remove.svg" alt="ico delete task"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
